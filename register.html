<!-- CAPTCHA container -->
<div class="captcha-container" id="captcha-container" style="display: none;">
    <div class="captcha-title">Select the images of cats:</div>
    <div class="image-border">
        <div class="image-grid">
            <img src="clothing/images/cat1.jpg" alt="Cat 1" class="captcha-image" data-valid="true">
            <img src="clothing/images/pexels-samerdaboul-1216482.jpg" alt="Dog 4" class="captcha-image" data-valid="false">
            <img src="clothing/images/dog1.jpg" alt="Dog 1" class="captcha-image" data-valid="false">
            <img src="clothing/images/cat3.jpg" alt="Cat 3" class="captcha-image" data-valid="true">
            <img src="clothing/images/pexels-crisdip-35358-128756.jpg" alt="Dog 2" class="captcha-image" data-valid="false">
            <img src="clothing/images/pexels-pixabay-37833.jpg" alt="Dog 4" class="captcha-image" data-valid="false">
            <img src="clothing/images/cat2.jpg" alt="Cat 5" class="captcha-image" data-valid="true">
            <img src="clothing/images/pexels-pixabay-47547.jpg" alt="Dog 4" class="captcha-image" data-valid="false">
            <img src="clothing/images/cat4.jpg" alt="Cat 6" class="captcha-image" data-valid="true">
        </div>
    </div>

    <button class="captcha-button" id="captcha-submit-button">Verify</button>
    <div id="captcha-error" class="error"></div>
</div>

<script>
  
    // Show CAPTCHA on human verification checkbox click
    const humanVerificationCheckbox = document.getElementById("human-verification-checkbox");
    const captchaContainer = document.getElementById("captcha-container");
    const loginSubmitButton = document.getElementById("login-submit-button");

    humanVerificationCheckbox.addEventListener("change", function() {
      if (humanVerificationCheckbox.checked) {
        captchaContainer.style.display = "block";
      } else {
        captchaContainer.style.display = "none";
      }
    });

    // CAPTCHA verification
    const captchaSubmitButton = document.getElementById("captcha-submit-button");
    const images = document.querySelectorAll('.captcha-image');
    const errorDiv = document.getElementById('captcha-error');

    let selectedImages = [];

    // Toggle image selection
    images.forEach(image => {
        image.addEventListener('click', () => {
            image.classList.toggle('selected');
            const isSelected = selectedImages.includes(image.src);
            if (isSelected) {
                selectedImages = selectedImages.filter(src => src !== image.src);
            } else {
                selectedImages.push(image.src);
            }
        });
    });

    // Validate selection when CAPTCHA submit is clicked
    captchaSubmitButton.addEventListener('click', () => {
        errorDiv.textContent = ''; // Clear previous errors

        // Check if selected images match the valid ones
        const validImages = Array.from(images).filter(img => img.dataset.valid === 'true').map(img => img.src);
        const isValid = selectedImages.length === validImages.length && selectedImages.every(src => validImages.includes(src));

        if (isValid) {
            // Enable login button and display success
            loginSubmitButton.disabled = false;
            captchaContainer.style.display = "none";
            alert("Verification successful. You can now proceed to login.");
        } else {
            errorDiv.textContent = 'Please select all the images of cats.';
        }
    });
</script>

  <script>
    // Show Login Form
    const loginButton = document.getElementById("login-button");
    const loginFormContainer = document.getElementById("login-form-container");
    const signupFormContainer = document.getElementById("signup-form-container");

    loginButton.addEventListener("click", () => {
      loginFormContainer.style.display = "block";
      document.body.classList.add("blurred");
    });

    // Show Sign Up Form
    const signupButton = document.getElementById("signup-button");
    signupButton.addEventListener("click", () => {
      signupFormContainer.style.display = "block";
      document.body.classList.add("blurred");
    });

    // Close Forms
    const loginCloseButton = document.getElementById("login-close-button");
    loginCloseButton.addEventListener("click", () => {
      loginFormContainer.style.display = "none";
      document.body.classList.remove("blurred");
    });

    const signupCloseButton = document.getElementById("signup-close-button");
    signupCloseButton.addEventListener("click", () => {
      signupFormContainer.style.display = "none";
      document.body.classList.remove("blurred");
    });

    // Toggle Password Visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === "password" ? "text" : "password";
    }

    // Validate and Submit Signup Form
    const signupSubmitButton = document.getElementById("signup-submit-button");

    signupSubmitButton.addEventListener("click", () => {
    const fullName = document.getElementById("full-name").value;
    const signupUsername = document.getElementById("signup-username").value;
    const signupPassword = document.getElementById("signup-password").value;
    const signupId = document.getElementById("signup-id").value;
    const termsCheckbox = document.getElementById("terms-checkbox").checked; // Get checkbox state
    let isValid = true;

    // Validate Full Name
    if (fullName === "") {
        document.getElementById("full-name-error").textContent = "Full Name is required";
        isValid = false;
    } else {
        document.getElementById("full-name-error").textContent = "";
    }

    // Validate Username
    if (signupUsername === "") {
        document.getElementById("signup-username-error").textContent = "Username is required";
        isValid = false;
    } else {
        document.getElementById("signup-username-error").textContent = "";
    }

    // Validate Password
    if (signupPassword === "") {
        document.getElementById("signup-password-error").textContent = "Password is required";
        isValid = false;
    } else {
        document.getElementById("signup-password-error").textContent = "";
    }

    // Validate ID Number
    if (signupId === "") {
        document.getElementById("signup-id-error").textContent = "ID Number is required";
        isValid = false;
    } else {
        document.getElementById("signup-id-error").textContent = "";
    }

    // Validate Terms Checkbox
    if (!termsCheckbox) {
        document.getElementById("terms-error").textContent = "You must agree to the terms and conditions";
        isValid = false;
    } else {
        document.getElementById("terms-error").textContent = "";
    }

    if (isValid) {
        // Generate PDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text(`Full Name: ${fullName}`, 10, 10);
        doc.text(`Username: ${signupUsername}`, 10, 20);
        doc.text(`Password: ${signupPassword}`, 10, 30);
        doc.text(`ID Number: ${signupId}`, 10, 40);
        doc.save("signup_details.pdf");

        alert("Signup details submitted!");

        // Redirect to clothing/index.html after successful signup
        window.location.href = "clothing/index.html";

        signupFormContainer.style.display = "none";
        document.body.classList.remove("blurred");
    }
});
