<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipping Card UI Design</title>
  <link rel="stylesheet" href="creditcard.css" />
</head>

<body>
  <section>
    <div class="container">
      <!-- Front face of the card -->
  

    <!-- Form for entering card details -->
  
    <!-- Delivery Address Section -->
    <div class="col">
      <div class="title">Delivery Address</div>
      <div class="inputBox">
        <span>Full Name</span>
        <input type="text" placeholder="John Doe" required>
      </div>
      <div class="inputBox">
        <span>Email</span>
        <input type="email" placeholder="example@example.com" required>
      </div>
      <div class="inputBox">
        <span>Address</span>
        <input type="text" placeholder="1234 Main St" required>
      </div>
      <div class="flex">
        <div class="inputBox">
          <span>City</span>
          <input type="text" placeholder="City" required>
        </div>
        <div class="inputBox">
          <span>State</span>
          <input type="text" placeholder="State" required>
        </div>
      </div>
      <div class="flex">
        <div class="inputBox">
          <span>Postal Code</span>
          <input type="text" placeholder="12345" required>
        </div>
        <div class="inputBox">
          <span>Country</span>
          <input type="text" placeholder="Country" required>
        </div>
      </div>
      <button type="submit">Submit Address</button>
    </div>
  </section>
  

  <script src="creditcard.js"></script>
</body>

</html>
